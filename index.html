<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="imgstar">
    <img src="images/icon-star.svg" alt="" class="star">
  </div>
  <!-- Rating state start -->

 <p class="b"> How did we do? </p>

 <p class="rate"> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</h5></p>
<div class="ratingsno">
  <button class="rate--buttons">1</button>
  <button class="rate--buttons">2</button>
  <button class="rate--buttons">3</button>
  <button class="rate--buttons">4</button>
  <button class="rate--buttons">5</button>
</div>

<div class="subbtn">
 <button class="submit">Submit</button> 
</div>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
 <div class="containero">
  <div class="thankyou"><img class="thanks" src="images/illustration-thank-you.svg" alt=""></div>
 <div class="state"> You selected <span class="rate"></span> out of 5 </div>

 <p class="b t"> Thank you!</p>

 <p class="rate c"> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
</div>
  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dada Jamal</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
